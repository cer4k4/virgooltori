<!DOCTYPE html>
<html lang="en">
<head>	
	<meta charset="UTF-8">
        <title> virgool </title>
	{% load static%}
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Satisfy">
	<link rel="stylesheet" type="text/css" href="{% static 'virgool/style.css' %}" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body class="before"> 
{% for cat in all_cat %}
	<a class="hero" href="/virgool/{{ cat.id }}/">
		<img src="{{ cat.image }}" alt="{{ cat.name }}" width="200px"  height="200px">
	</a>
	<p>{{ cat.name }}</p>
{% endfor %}
</body>
</html>
