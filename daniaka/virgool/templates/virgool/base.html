<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{% block title %} virgool {% endblock %}</title>
{% load static %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Satisfy"/>
<link rel="stylesheet" type="text/css" href="{% static 'virgool/style.css' %}" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head> 
<body>

<nav class="navbar navbar-defult">
	<div class="container-fluid">
		
		<!-- Logo -->
		<div class="navbar-header">
		<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
				<span class="icon-bar glyphicon glyphicon-tasks"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
		</button>
			<a class="navbar-brand" href="/"> virgool </a>
		</div>

		<div class="collapse navbar-collapse" id="topNavBar">
			<ul class="nav navbar-nav">

			<!-- Category -->	
			        <li class="active">
				<a href="{% url 'virgool:index' %}">
				<span class="glyphicon glyphicon-th" aria-hidden="true"></span>&nbsp; Category
				</a>
				</li>

			<!-- Posts  -->
				<li class="active">
			        <a href="/virgool/all/">
				<span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>&nbsp; Posts
				</a>
				</li>
			</ul>
			
			<!-- Search -->
			<form class="navbar-form navbar-left" role="search" method="get" action="#">
				<div class="form-group">
					<input type="text" class="form-control" name="q" value="">
				</div>
				<button type="submit" class="btn btn-default">search</button>
			</form>

			<ul class="nav navbar-nav navbar-right">

			<!-- Add Post -->	
				<li class="active">
				<a href="{% url 'virgool:createpost' %}">
				<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&nbsp; Add Post
				</a>
              			</li>

			<!-- Logout -->
				<li class="active">
                                <a href="#">
				<span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
				</a>
				</li>

			</ul>
		</div>
	</div>
</nav>
{% block body %}
{% endblock %}
</body>
</html>
