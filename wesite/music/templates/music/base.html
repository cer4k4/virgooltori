<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{% block title %}cerMusic{% endblock %}</title>
{% load static %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Satisfy">
<link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head> 
<body>

<nav class="navbar navbar-defult">
	<div class="container-fluid">
		<!-- Logo -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="{% url 'music:index' %}"> cerMusic </a>
		</div>
		<!-- Items -->
		<div class="collapse navbar-collapse" id="topNavBar">
			<ul class="nav navbar-nav">
				<li class="active">
					<a href="{% url 'music:index' %}">
						<span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp; Albums
					</a>
				</li>
				<li class="active">
					<a href="#">
						<span class="glyphicon glyphicon-music" aria-hidden="true"></span>&nbsp; Music
				</li>
			</ul>
			<form class="navbar-form navbar-left" role="search" method="get" action="#">
				<div class="form-group">
					<input type="text" class="form-control" name="q" value="">
				</div>
				<button type="submit" class="btn btn-default">search</button>
			</form>

			<ul class="nav navbar-nav navbar-right">
				<li class="active">
		                		<a href="{% url 'music:album-addd' %}">

						<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add Album
				</li>
				<li class="active">
						<span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
						<a href="#">
				</li>
			</ul>
		</div>
	</div>
</nav>
{% block body %}
{% endblock %}
</body>
</html>
